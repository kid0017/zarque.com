
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZARQUÉ | Create Account</title>
  <style>
    body {
      margin: 0;
      background-color: #0B0F1A;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      letter-spacing: 2px;
    }
    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
      font-size: 16px;
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #ccc;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Create ZARQUÉ Account</h1>
  <form>
    <input type="text" placeholder="First Name" required />
    <input type="text" placeholder="Last Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <label><input type="checkbox" required /> I agree to the Terms & Conditions</label>
    <button type="submit">Create Account</button>
    <div class="links">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </form>
</body>
</html>
