
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZARQUÉ | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="#">Home</a>
    <a href="#">Collections</a>
    <a href="#">Campaign</a>
    <a href="https://www.instagram.com/zarqueofficial" target="_blank">Instagram</a>
  </nav>

  <div class="hero">
    <h1>ZARQUÉ</h1>
    <p>COMING SOON</p>

    <div class="order-form">
      <h3>Place an Order</h3>
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <textarea name="address" placeholder="Shipping Address" required></textarea>
        <input type="text" name="product" placeholder="Product Name" required />
        <input type="number" name="quantity" placeholder="Quantity" required min="1" />
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <section class="models">
    <img src="model1.jpg" alt="Model 1">
    <img src="model2.jpg" alt="Model 2">
    <img src="model3.jpg" alt="Model 3">
  </section>

  <footer>
    &copy; 2025 ZARQUÉ. All rights reserved.
  </footer>
</body>
</html>
